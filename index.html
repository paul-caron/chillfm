<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Synth</title>
<style>
body {
	background: linear-gradient(-45deg, #0be, #abc, #ddeadd, #a55);
	background-size: 300% 400%;
	animation: gradient 10s ease infinite;
	height: 100vh;
}

div {
    display: inline-block;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>
</head>
<body>

<h2>Chill FM Lab</h2>
<hr/>

<div id="master">
<h3>Master</h3>
</div>
<hr/>

<div id="operator">
<h3>Operators</h3>

<div id="level">
<h5>Output Mixer Levels</h5>
</div>

<div id="ratio">
<h5>Ratio</h5>
</div>

<div id="attack">
<h5>Attack</h5>
</div>

<div id="decay">
<h5>Decay</h5>
</div>

<div id="sustain">
<h5>Sustain</h5>
</div>

<div id="release">
<h5>Release</h5>
</div>

<div id="modmatrix">
<h5>Mod Matrix</h5>
</div>
<hr/>

</div>


<div id="patch-memory">
<h3>Patch Memory</h3>
<p>Save your sound design to be able to reload your settings later.</p>
<button id="save-button">save</button>
<input placeholder="patch name"></input>
<button id="load-button">load</button>
<select>
</select>
</div>

<script src="src/fmoperator.js"></script>
</body>
</html>
